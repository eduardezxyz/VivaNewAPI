<!DOCTYPE html>
<html>
<head>
    <title>Admin Pay App Update</title>
    <meta charset="utf-8" />
    <style>
        /* Logo stays same size on all screens */
        .header-logo {
            background-color: white;
            border-radius: 50%;
            object-fit: cover;
        }

        @media screen and (max-width: 650px) {
            .header-td {
                text-align: center !important;
                display: block !important;
            }

            .header-content-table {
                width: 100% !important;
                display: block !important;
                text-align: center !important;
            }

            .header-logo {
                display: block !important;
                margin: 0 auto 10px auto !important;
            }

            .header-text {
                font-size: 1em !important;
            }

            td {
                padding-left: 8px !important;
                padding-right: 8px !important;
            }
        }
    </style>
</head>
<body style="margin: 20px 10px; color: #006099; font-family: Arial, sans-serif; font-size: 10pt; max-width: 100%; overflow-x: hidden;">
    <div style="max-width: 600px; margin: auto;">
        <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; font-family: Arial, sans-serif;">
            <tr style="background-color: #0049DF; color: white;">
                <td class="header-td" style="padding: 12px;">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="header-content-table" style="font-family: Arial, sans-serif;">
                        <tr>
                            <td width="60" align="left" valign="middle">
                                <img src="https://quickpay.vivacf.net/assets/image/QuickPay_50.png"
                                     alt="General Contractor Logo"
                                     width="60"
                                     height="60"
                                     class="header-logo"
                                     style="background-color: white; border-radius: 50%; object-fit: cover;" />
                            </td>
                            <td align="left" valign="middle" style="padding-left: 15px;">
                                <span class="header-text" style="font-size: 1.2em; letter-spacing: 1px; font-family: 'Montserrat', Arial, sans-serif; color: white;">
                                    QuickPay Portal Notification
                                </span>
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="font-size: 14px; padding-left: 15px; color: black; padding-top: 15px">
                        Hello,
                    </p>
                    <p style="font-size: 14px; padding-left: 15px; color: black;">
                        {{ContactName}} was added to {{GeneralContractorName}} by {{UserName}}. Log in to Viva QuickPay at <a href="{{siteLink}}">{{siteLink}}</a> and visit the Pay Apps page to review.
                    </p>
                    <p style="vertical-align: top; padding-top: 8px; padding-left: 15px; font-size: 14px; color: black;">
                        If you have any questions, please let us know.
                    </p>
                    <p style="vertical-align: top; padding-top: 8px; padding-left: 15px; font-size: 14px; color: black;">
                        Thanks again,
                        <br /><br />
                        VivaQuickPay<br />
                        Support Team<br />

                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr />
                </td>
            </tr>
        </table>
</body>
</html>
